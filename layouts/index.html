{{ define "main" }}
<article class="pb-12">

  <!-- This is the big banner section -->
  <div class="relative">
    <div class="relative scale-125">
      <!-- Background Image -->
      <img src="/images/big/rover_hero.jpg" style="" class="w-full" alt="">
      <!-- Radial Gradient -->
      <div class="absolute w-full h-full top-0" style="background: rgb(23,23,23);
        background: radial-gradient(circle, rgba(23,23,23,0.2) 30%, rgba(23,23,23,1) 82%);"></div>
      <!-- Linear Gradient Top -->
      <div class="absolute w-full top-0 h-24 bg-gradient-to-b from-neutral-900 to-neutral-900/0">
      </div>
      <!-- Linear Gradient Bottom -->
      <div class="absolute w-full bottom-0 h-24 bg-gradient-to-t from-neutral-900 to-neutral-900/0">
      </div>
    </div>

    <div class="absolute top-0 h-full w-full flex items-center">
      <div>
        <span class="block text-xl mb-2 font-medium shadow">Oregon State University</span>
        <span class="block text-[64px] font-bold font-display tracking-tight shadow leading-none">Robotics Club</span>
      </div>
    </div>

  </div>

  <!-- This is the where the content starts -->


  <div class="relative">
    <h1 class="text-2xl font-display">Welcome to the OSU Robotics Website!</h1>
  </div>
